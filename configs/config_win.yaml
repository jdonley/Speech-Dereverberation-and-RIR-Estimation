datasets_path: C:\Datasets
random_seed: 230

Model:
  model_name: SpeechDAREUnet_v1
  learning_rate: 0.001

DataLoader:
  batch_size: 64
  shuffle: True
  drop_last: True
  num_workers: 12
  pin_memory: True
  persistent_workers: True

ModelCheckpoint:
  monitor: val_loss
  dirpath: C:\SpeechDARE\checkpoints

Trainer:
  limit_train_batches: 2500
  limit_val_batches: 125
  limit_test_batches: 125
  max_epochs: 20
  log_every_n_steps: 10
  accelerator: gpu
  devices: 1
  strategy: ddp_find_unused_parameters_false
  profiler: null
